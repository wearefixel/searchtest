<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title ?? site:name }}</title>
    {{ livewire:styles }} {{ vite
    src="resources/js/site.js|resources/css/site.css" }}
  </head>
  <body class="bg-gray-100 font-sans leading-normal text-gray-800 py-24">
    <div class="w-full max-w-[1200px] mx-auto px-4 sm:px-6 md:px-10 xl:px-0">
      {{ template_content }}
    </div>
    {{ livewire:scriptConfig }}
  </body>
</html>
